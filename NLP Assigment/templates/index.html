<!DOCTYPE html>
<html>
<head>
    <title>Comment Sentiment Analysis</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Comment Sentiment Analyzer</h1>
        <form method="POST">
            <textarea name="comment" rows="5" placeholder="Enter your comment here..." required></textarea>
            <button type="submit">Analyze Sentiment</button>
        </form>
        {% if sentiment %}
            <div class="result">
                <strong>Sentiment:</strong> {{ sentiment }}
            </div>
        {% endif %}
    </div>
</body>
</html>
