<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        input[type="text"] {
            padding: 10px;
            width: 80%;
            border-radius: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        h3 {
            margin: 20px 0;
            color: #555;
        }
        p {
            font-size: 16px;
            color: #444;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Weather App</h2>
        <form method="POST">
            <input type="text" name="city" placeholder="Enter City" required>
            <br><br>
            <button type="submit">Get Weather</button>
        </form>
        
        {% if error %}
            <p class="error">{{ error }}</p>
        {% else %}
            {% if city %}
                <h3>Weather in {{ city }}, {{ country }}:</h3>
                <p><strong>Temperature:</strong> {{ temperature }}Â°C</p>
                <p><strong>Condition:</strong> {{ condition }}</p>
                <p><strong>Humidity:</strong> {{ humidity }}%</p>
                <p><strong>Wind Speed:</strong> {{ wind_speed }} km/h</p>
            {% endif %}
        {% endif %}
    </div>
</body>
</html>
